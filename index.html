<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Admin dashboard</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>

    </header>

    <main>
        <aside>
            <nav class="nav">
                <h4>CORE</h4>
                <ul>
                    <li>
                        <section class="menuicon">
                            <i class="fa fa-tachometer"></i>
                        </section>
                        <section><a href="#">Dashboard</a></section>
                    </li>
                </ul>
            </nav>
        </aside>
        <section>
            <header>
                <h3>Dashboard</h3>
            </header>
            <article class="breadcrumb">
                <h4>Dashboard</h4>
            </article>

            <section class="primarycard">
                <section class="cardtop">
                    <p>Primary Card</p>
                </section>
                <section class="cardbottom">
                    <section>View Details</section>
                    <aside class="cardaside">
                        <p>></p>
                    </aside>
                </section>
            </section>

            <section class="warningcard">
                <section class="cardtop">
                    <p>Warning Card</p>
                </section>
                <section class="cardbottom">
                    <section>View Details</section>
                    <aside class="cardaside">
                        <p>></p>
                    </aside>
                </section>
            </section>

            <section class="successcard">
                <section class="cardtop">
                    <p>Success Card</p>
                </section>
                <section class="cardbottom">
                    <section>View Details</section>
                    <aside class="cardaside">
                        <p>></p>
                    </aside>
                </section>
            </section>

            <section class="dangercard">
                <section class="cardtop">
                    <p>Danger Card</p>
                </section>
                <section class="cardbottom">
                    <section>View Details</section>
                    <aside class="cardaside">
                        <p>></p>
                    </aside>
                </section>
            </section>

        </section>
    </main>
    <footer>
        <p>Copy Right :-)</p>
    </footer>
</body>

</html>
