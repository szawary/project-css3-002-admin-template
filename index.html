<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Admin dashboard</title>
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title">Admin Page</h3>
        <div class="header__main"></div>
        <div class="header__search">
            <form action="">
                <label for="search"></label>
                <input class="search__input" type="text" id="search" placeholder="Search for...">
                <button class="search__btn" type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>

    <main class="main">
        <aside class="aside">
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>
                        <header>CORE</header>
                    </li>
                    <li><a href="#"><i class="fa fa-tachometer"></i>Dashboard</a></li>
                    <li>
                        <header>INTERFACE</header>
                    </li>
                    <li><a href="#"><i class="fa fa-windows"></i>Layouts</a></li>
                    <li><a href="#"><i class="fa fa-bookmark"></i>Pages</a></li>
                    <li>
                        <header>ADDONS</header>
                    </li>
                    <li><a href="#"><i class="fa fa-area-chart"></i>Charts</a></li>
                    <li><a href="#"><i class="fa fa-table"></i>Tables</a></li>
                </ul>
            </nav>
        </aside>

        <section class="content">
            <header class="content__header">
                <h1>Dashboard</h1>
            </header>
            <div class="main__breadcrumb">
                <h3>Dashboard</h4>
            </div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        <p>Primary Card</p>
                    </div>
                    <div class="card__bottom">
                        <p>View Detalis</p>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        <p>Warning Card</p>
                    </div>
                    <div class="card__bottom">
                        <p>View Detalis</p>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        <p>Success Card</p>
                    </div>
                    <div class="card__bottom">
                        <p>View Detalis</p>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        <p>Danger Card</p>
                    </div>
                    <div class="card__bottom">
                        <p>View Detalis</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copy Right texts.</p>
    </footer>
</body>

</html>
